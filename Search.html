<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Anton&family=Bungee+Shade&family=Bungee+Spice&family=Concert+One&family=Kalam:wght@300;400;700&family=Lilita+One&family=Luckiest+Guy&family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header-container">
        <div class="header-top">
            <div class="shop-name">Second-Hand Figure Shop</div>
        </div>
        <div class="header-bottom">
            <div class="home-icon"></div>
            <a href="Home.html" class="home-icon"> </a>
                <a href="#" class="user-icon">
                    <img src="image/people.png" alt="User"> <!-- เปลี่ยน URL ตามที่คุณมี -->
                </a>
                <a href="#" class="cart-icon">
                    <img src="image/cart.png" alt="Cart"> <!-- เปลี่ยน URL ตามที่คุณมี -->
                </a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="ค้นหาสินค้า...">
                <button class="search-button">
                    <img src="image/search.png" alt="Search"> <!-- เปลี่ยน URL ตามที่คุณมี -->
                </button>
            </div>
        </div>
    </div>      
    <div class="main-content">
        <h1>Search</h1>
        <div class="promo-box">
           
            <div class="product-gallery">
                <div class="container">
                    <a href="product.html" >
                        <img src="image/jelly.png" alt="Baby Molly When I was Three!"> 
                        <p>Jelly</p>
                        <p>฿ 380</p>
                    </a>
                    <div class="button-container">
                        <button class="cart-button"> 
                            <span>Add to Cart</span>
                        </button>
                        <button class="buy-button">
                            <span>Buy Now</span>
                        </button>
                    </div>
                </div>
                <div class="container">
                    <a href="#" >
                        <img src="image/baby_molly_when_i_was_three_.png" alt="Baby Molly When I was Three!">
                        <p>Baby Molly When I was Three! 82%</p>
                        <p>฿ 350</p>
                        <div class="button-container">
                            <button class="cart-button"> 
                                <span>Add to Cart</span>
                            </button>
                            <button class="buy-button">
                                <span>Buy Now</span>
                            </button>
                        </div>
                    </a>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
